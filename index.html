<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridlington</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
    <script src="app.js" defer></script>
    <meta property="og:title" content="Gridlington">
    <meta property="og:description" content="Catch the blue rectangle!">
    <meta property="og:image" content="https://jwjacobson.github.io/gridlington-game/assets/ogpreview.png">
    <meta property="og:url" content="https://jwjacobson.github.io/gridlington-game/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gridlington">
    <meta name="twitter:description" content="Catch the blue rectangle!">
    <meta name="twitter:image" content="https://jwjacobson.github.io/gridlington-game/assets/ogpreview.png">
<body>
    <div class="container">
        <dialog id="difficultyModal">
            <h1>Welcome to <span>Gridlington!</span></h1>
            <hr id="divider">
            <p>- Click each blue square to get a point -</p>
            <hr id="divider">
            <p>- Maximum 30 points -</p>
            <hr id="divider">
            <h2>Select Difficulty</h2>
            <button data-difficulty="easy">Easy</button>
            <button data-difficulty="medium">Medium</button>
            <button data-difficulty="hard">Hard</button>
            <p class="attribution"><a href="https://github.com/jwjacobson/gridlington-game">free software</a> | © Jeff Jacobson, 2025– | html/css/javascript</p>
        </dialog>
        <dialog id="replayModal">
            <h2>Game Over</h2>
            <p>Your score was <span id="finalScore"></span></p>
            <button id="playAgainBtn">Play Again</button>
            <button id="quitBtn">Quit</button>
        </dialog>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div id="thanksSquare" class="square"><h1></h1></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div id= "forSquare" class="square"><h1></h1></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div id="playingSquare" class="square"><h1></h1></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
